<!DOCTYPE html>
<html>

<head>
  <title>Space-Force</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/variables.js"></script>
  <script type="text/javascript" src="js/sounds.js"></script>
  <script type="text/javascript" src="js/background.js"></script>
  <script type="text/javascript" src="js/objects.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/enemies.js"></script>
  <script type="text/javascript" src="js/weapons.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/onload.js"></script>


  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="box">
    <p id="score">SCORE</p>
    <div id="health">
      <div id="health-1" class="img-container"><img src="./img/spaceship_sprite.png" alt="health icon"></div>
      <div id="health-2" class="img-container"><img src="./img/spaceship_sprite.png" alt="health icon"></div>
      <div id="health-3" class="img-container"><img src="./img/spaceship_sprite.png" alt="health icon"></div>
      <div id="health-4" class="img-container"><img src="./img/spaceship_sprite.png" alt="health icon"></div>
      <div id="health-5" class="img-container"><img src="./img/spaceship_sprite.png" alt="health icon"></div>
      <div id="health-6" class="img-container"><img src="./img/spaceship_sprite.png" alt="health icon"></div>
    </div>
    <p>Coordinates</p>
    <p id="coordx"></p>
    <p id="coordy"></p>
    <p id="controls">CONTROLS<br><br>Press W to accelerate<br><br>Press SPACE and then W for Boost<br><br>Aim with
      mouse and shoot with left click<br><br>HAVE FUN </p>

  </div>
  <canvas id="canvas" width="1200" height="700"></canvas>

</body>

</html>
